    <h2>Book <span>Your</span> Service</h2>
    <div class="container">
        <div class="form">
            <form action="booking_success.html" method="post">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="fullname" required><br>
                <label for="email">Email Id</label><br>
                <input type="email" id="email" name="emailid" required><br>
                <label for="mobile">Phone Number</label><br>
                <div class="code"><select name="countrycode" id="code" required>
                    <option selected hidden value="">Code</option>
                    <option value="+91">+91</option>
                    <option value="+55">+55</option>
                    <option value="+78">+78</option>
                </select>
                <input type="number" id="mobile" name="number" required><br></div>
                <label for="service">Select Service</label><br>
                <select name="services" id="service" required>
                    <option selected hidden value="">--Select Service--</option>
                    <option value="car care">Car Care Service</option>
                    <option value="maintenace">Preventive Maintenance Service</option>
                    <option value="body repair">Body Repair Service</option>
                </select><br>
                <label for="manufacturer">Car Make</label><br>
                <input type="text" id="manufacturer" name="make" required><br>
                <label for="model">Car Model</label><br>
                <input type="text" id="model" name="model" required><br>
                <label for="fuel">Fuel Type</label><br>
                <input type="radio" id="petrol" name="fuel" value="petrol"><label for="petrol"> Petrol</label>
                <input type="radio" id="diesel" name="fuel" value="diesel"><label for="diesel"> Diesel</label>
                <input type="radio" id="lpg" name="fuel" value="lpg"><label for="lpg"> LPG</label>
                <input type="radio" id="other" name="fuel" value="others"><label for="other"> Others</label><br>
                <label for="km">Kilometer Ran</label><br>
                <input type="number" id="km" name="Kilometer">
                <input type="submit" value="schedule your appointment">
            </form>
        </div>
        <div class="img">
            <img src="../images/booking.jpg" alt="oops">
        </div>
    </div>
